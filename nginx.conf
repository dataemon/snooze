http {
   server {
      listen 80;
      location / {
         proxy_pass http://backend;
      }
   }
   upstream backend {
      server snooze1:5200;
      server snooze2:5200;
      server snooze3:5200;
   }
}



stream {
   server {
      listen 1514;
      proxy_pass syslog;
   }
   server {
      listen 1514 udp;
      proxy_pass syslog;
   }

   upstream syslog {
      server syslog1:1514;
      server syslog2:1514;
      server syslog3:1514;
   }
}
